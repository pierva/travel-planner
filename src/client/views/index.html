<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Responsive viewport, mobile optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <!-- Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js"></script>
    <title>Travel Planner App</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <h1 class="main-header">The travel planner</h1>
            <section class="grid-item" id="mainContainer">
                <div class="card">
                    <span class="delete-button fas fa-trash-alt"></span>
                    <img class="card-backdrop"
                        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
                    <div class="card-container">
                        <h2 class="card-head">Trip to: Madrid</h2>
                        <div class="card-important">Departing:</div>
                        <div>Apr 12, 2020 - 150d 20h 19m</div>
                        <hr class="separator">
                        <div class="card-info-group">
                            <div>
                                <h6>Flight Details:</h6>
                                <button class="btn-warning">Edit</button>
                                <button class="btn-danger">Delete</button>
                            </div>
                            <div class="card-group">
                                <div class="info-note">Origin</div>
                                <div>MIA 12APR 17:25</div>
                                <div class="info-note">Destination</div>
                                <div>LAX 12APR 18:47</div>
                                <div>Alaska Airline AS456</div>
                            </div>

                        </div>
                        <hr class="separator">
                        <div class="card-group">
                            <div class="card-important">Tipical Weather for travel date</div>
                            <div>High 25deg | Low 12deg</div>
                        </div>
                        <div class="note-group">
                            <button class="btn-primary note-btn">
                                <span class="fas fa-plus"></span>
                                <span>Add Note</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="new-card" id="addTravel">
                    <div class="new-card-inner">
                        <div class="new-card-front">
                            <span class="fas fa-plus new-card-btn"></span>
                        </div>
                        <div>
                            <div class="new-card-back">
                                <h2 class="card-head">New Travel plan</h2>
                                <form action="#">
                                    <div class="input-group">
                                        <label for="travelDestination">TRAVEL DESTINATION</label>
                                        <input type="text" name="travelDestination" class="form-field">
                                    </div>
                                    <div>Flight / Trip details</div>
                                    <div class="input-group">
                                        <label for="flightOrigin" class="inner-label">ORIGIN (AIRPORT CODE)</label>
                                        <input type="text" name="flightOrigin" class="inner-label-input form-field">
                                    </div>
                                    <div class="input-group-inline">
                                        <div class="form-group-inline w-60">
                                            <label for="depDate" class="inner-label">DEP DATE</label>
                                            <input type="text" name="depDate" class="datepicker inner-label-input form-field">
                                        </div>
                                        <div class="form-group-inline w-40">
                                            <label for="originTime" class="inner-label">TIME</label>
                                            <input type="time" name="originTime" id="" pattern="[0-9]{2}:[0-9]{2}"
                                                placeholder="HH:MM" class="inner-label-input form-field">
                                        </div>
                                    </div>

                                    <div class="input-group">
                                        <label for="flightDestination" class="inner-label">DESTINATION (AIRPORT CODE)</label>
                                        <input type="text" name="flightDestination" class="inner-label-input form-field">
                                    </div>
                                    <div class="input-group-inline">
                                        <div class="form-group-inline w-60">
                                            <label for="arrDate" class="inner-label">ARR DATE</label>
                                            <input type="text" name="arrDate" class="datepicker inner-label-input form-field">
                                        </div>
                                        <div class="form-group-inline w-40">
                                            <label for="arrivalTime" class="inner-label">TIME</label>
                                            <input type="time" name="arrivalTime" id="" pattern="[0-9]{2}:[0-9]{2}"
                                                placeholder="HH:MM" class="inner-label-input form-field">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <label for="airline" class="inner-label">AIRLINE</label>
                                        <input type="text" name="airline" class="inner-label-input form-field">
                                    </div>
                                    <div class="input-group">
                                        <label for="flightNumber" class="inner-label">FLIGHT NUMBER</label>
                                        <input type="text" name="flightNumber" class="inner-label-input form-field">
                                    </div>

                                    <div class="input-group">
                                        <label for="retDate" class="inner-label">RET DATE</label>
                                        <input type="text" name="" id="retDate" class="datepicker inner-label-input form-field">
                                    </div>
                                    <input type="submit" class="btn btn-success" value="Add travel">
                                </form>
                            </div>
                        </div>
            </section>
        </main>

        <footer>Footer</footer>
    </div>
</body>

</html>
