<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Responsive viewport, mobile optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Travel Planner App</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <h1 class="main-header">The travel planner</h1>
            <section class="grid-item" id="mainContainer">
                <div class="card">
                    <span class="delete-button fas fa-trash-alt"></span>
                    <img class="card-backdrop" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
                    <div class="card-container">
                        <h2 class="card-head">Trip to: Madrid</h2>
                        <div class="card-important">Departing:</div>
                        <div>Apr 12, 2020 - 150d 20h 19m</div>
                        <hr class="separator">
                        <div class="card-info-group">
                            <div>
                                <h6>Flight Details:</h6>
                                <button class="btn-warning">Edit</button>
                                <button class="btn-danger">Delete</button>
                            </div>
                            <div class="card-group">
                                <div class="info-note">Origin</div>
                                <div>MIA 12APR 17:25</div>                                
                                <div class="info-note">Destination</div>
                                <div>LAX 12APR 18:47</div>                                
                                <div>Alaska Airline AS456</div>
                            </div>
                            
                        </div>
                        <hr class="separator">
                        <div class="card-group">
                            <div class="card-important">Tipical Weather for travel date</div>
                        </div>
                    </div>
                </div>
                <div class="card">This is the second card</div>
            </section>
        </main>

        <footer>Footer</footer>
    </div>
</body>

</html>
